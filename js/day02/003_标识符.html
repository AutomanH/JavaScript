		<script type="text/javascript">
			/* 所有可以由我们自己命名的都可以称之为标识符
			*	标识符包含：变量、函数名、属性名等
			* 	标识符命名规则:
			* 	  1\标识符包含数字、字母、——、$
			* 	  2\标识符不能以数字开头
			* 	  3\标识符不能是ES的关键字或者保留字
			* 	  4\采用驼峰命名方法-helloWorld xxxYyyZzz
			* 	  5\Js的标识符底层采用的是Unicode编码，所以理论上说所有UTF-8中的字符都可以作为标识符 
			*/
		</script>
