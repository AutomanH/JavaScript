<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			* 1、将其他的数据类型转换为string类型
			*		方法一:调用被转换类型的toString（）方法 ,null和undefined类型没有tostring方法，调用会							 报错。
			* 		方法二: 调用String（）函数 ，并将被转换的数据作为参数传递给函数,也是有返回值的。
			* 					对于其他数据类型其实string()也是调用的是toString方法
			* 					对于null 和undefined类型String()其实就是将他们更改为"null"和"undefined"
			*/
		   var	a = 123;
		   console.log(typeof a);
		   console.log(a);
		   //调用a的tostring方法就是
		   var	B = a.toString();//既然是方法那肯定是有返回值的(或者叫有执行的结果)，而且不会改变a的属性和值
		   console.log(typeof B);
			console.log(B);
			
			var C = true ;
			C =C.toString();
			console.log(typeof C);
			console.log(C);
			
			var D = null ;
			D = String(D);

		</script>
	</head>
	<body>
	</body>
</html>
