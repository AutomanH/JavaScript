<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*Null类型的值就一个，nall
			*nall这个值专门用来表示一个空的对象。 
			*/
		   var a = null;
		   console.log(typeof a);//返回值为object
		   /*
		   *Undefined（未定义）的值也只有一个，undefined
		   *   当声明一个变量，并未赋值，其值就是undefined
		   */
		   var b;
		   console.log(b);//返回值为undefined

          var c = undefined;
			console.log( typeof c );//返回值为undefined
				
		  var D = "undefined";
			console.log( typeof D);//返回的是string
			
			
		</script>
	</head>
	<body>
	</body>
</html>
