<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*  将其他类型的数据转换成Number类型
			* 			转换方法一:调用Number()函数。
			* 				处理方式-字符串中如果纯数据直接转换成数字，如果含有非数字的字符，则转换为NaN
			* 
			*/		
		   var	a = "123";
			console.log(typeof a);
			console.log(a);
			
			console.log(Number(a));
			console.log(typeof Number(a));
			
			
			var	B ="123";
			console.log(Number(B));
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
