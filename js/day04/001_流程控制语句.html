<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			/* 
			 *流程控制语句
			 * 	-JS中的程序是从上到一行一行执行的
			 *  -通过流程控制语句可以控制程序执行流程，使程序可以根据一定的条件来执行
				-1、条件判断语句
				-2、条件分支语句
				-3、循环语句
			 */
			
			
			
			// 1、条件判断语句- if语句
			if(true) alert("你猜我出来不");
			var  a = 10
			
			if (a > 10)
				alert("a不比10大")
				alert("谁也管不了我");//为什么会出现弹窗
			//if 语句只能控制紧随其后的语句
			
			//如何解决呢？  使用增加代码块{}
			if (a <10)
			{
				alert("a不比10大")
				alert("我出现就完了");
				
			}
				
			
			
		</script>
		<title></title>
	</head>
	<body>
	</body>
</html>
