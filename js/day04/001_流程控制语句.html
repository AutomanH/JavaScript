<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			/* 
			 *流程控制语句
			 * 	-JS中的程序是从上到一行一行执行的
			 *  -通过流程控制语句可以控制程序执行流程，使程序可以根据一定的条件来执行
				-1、条件判断语句
				-2、条件分支语句
				-3、循环语句
			 */
			
			
			// 1、条件判断语句- if语句
			if(true) alert("你猜我出来不");
			var  a = 10
			
			if (a > 10)
				alert("a不比10大")
				alert("谁也管不了我");//为什么会出现弹窗
			//if 语句只能控制紧随其后的语句
			
			//如何解决呢？  使用增加代码块{}
			if (a <10)
			{
				alert("a不比10大")
				alert("我出现就完了");
			}
			//虽然JS语句后的代码块{}不是必须的，但是要养成写上代码块的习惯。
			
			var a = 15;
			if(a > 10 && a <= 20)//多条件
			{
				alert("a大于10 且小于25");
			}
			//接下来看if else语句
			var age = 59 ;
			if( age >= 60)
			{
				alert("你已经退休了");
			}
			else
			{
				alert("你还没退休");
			}
			//接下来看 if else if语句
			if(age >100)
			{
				alert("活着没意思");
			}
			else if(age > 80)
			{
			alert("你也老大不小了")
			}
			else
			{alert("还是个孩子")}
			
			
			
			
			

		</script>
		<title></title>
	</head>
	<body>
	</body>
</html>
