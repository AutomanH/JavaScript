<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
				
			/* 
			 * 自增 : 操作数自身+ 1，无论是 前++和后++都会立即使操作数立即自增1。
			 * ++a 表达式的值为 a自增后的值，a ++ 表达式的值为a 自增前的值。
			 * 自减 : 操作数自身- 1
			 * 
			 * 这两个运算符和其他的区别的地方在于会改变操作数的值，这个表达式返回的值很有讲究。
			 * 
			 */
			var a = 1 ;
			//前++
			++ a ;
			console.log(a);
		
			//后++
			a ++ ;
			console.log(a);
		
			var b =1 ;
			console.log("b ++ =" + b ++);// =1 为什么？ 说明 b ++该表达式的值为 b未执行++的值。
			console.log("b =" + b);//=2 执行了一次 c ++
			var c =1 ;
			console.log("++ c =" + ++ c);// =2 为什么？ 说明 ++c该表达式的值为c执行完++的值
			console.log("c =" + c);// =2 执行了一次++ c
         
			var d = 10;
			d ++;
			console.log( "d ++ = "  + d ++);//=11
			console.log("d =" + d);//=12 因为经历了两次d ++
			



		</script>
	</head>

</html>
