<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *我们的程序是由语句组成的
			 * 语句是按照自上而下的顺序一条一条执行的
			 * 在JS中可以使用{}来为语句分组
			 * 		同一个{}中的语句称之为一组语句，他们要不都执行，要不都不执行
			 * 		一个{}中的语句我们也称之为一个代码块，后面不用写分号;
			 * 
			 * 	JS中的代码块，只具有分组的作用，没有其他的用途！
			 * 		代码块的内容，在外部是完全可见的
			 */
			{
				var a = 10;
				alert("hello");
				console.log("你好");
				document.write("语句");
				
			}
			
			console.log("a = " + a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
