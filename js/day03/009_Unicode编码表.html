<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//先打开Unicode编码表,高效工具〉Unicode
			//如何输出一个Unicode编码的内容呢,使用转义字符\u
			console.log("\u1C00");
			console.log("\u0088");
			console.log("\u2620");
		</script>
	</head>
	<body>
		<!-- 在网页中，使用unicode编码字符 格式为&# 编码 -->
		<h1>&#2620</h1>
		<!-- 输出好像不是我们要的东西,因为在网页里需要使用十进制 2620是16进制 -->
		<h1>&#9760;</h1>   
	<!-- 9760是十六进制2620的十进制值 -->
		<h1 style ="font-size:100px ">&#9760;</h1>
        <!--上面放大了字体 (100个像素)-->
		
	</body>
</html>
