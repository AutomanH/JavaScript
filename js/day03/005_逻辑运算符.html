<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
				/* 
				 *在JS代码中有三个逻辑运算符,该类运算符是不改变操作数，返回值变化：
				 * 		- ！逻辑非运算，
				 * 		 		-如果对非布尔值进行取反，那么会先转化成布尔值，再进行取反
				* 				-隐性转换=可以为一个任意数据类型取两次反，来将其转化为布尔值
				 * 		-&& 逻辑与运算
				 * 				-两个操作数都是TRUE才能返回结果为TRUE。
				 * 				-属于短路与---第一个操作数为false，则不检查第二个操作数
				 *		-|| 逻辑或运算
				 * 				-两个操作数只要有一个为true，则结果为true
				 * 				-属于短路或--第一个操作数为true，则不检查第二个操作数。
				 */		
				var a = true ;
			    a = !a;
				console.log(a);
				
				var b = 10;
				 b =!!b;//隐性转换
				 console.log("b =" + b);
				 console.log(typeof b);
				 
				 var c ="hellow"
				 c =!!c;
				 console.log("c =" + c);
				 console.log(typeof c);
				 
				 var result =true && true;
				console.log("result =" + result);
				result =true && false;
				console.log("result =" + result);
				result =false && false;
				console.log("result =" + result);
				 //&&与运算，第一个操作数为TRUE，则执行alert
				 true && alert("看我出不出来");
				 //&&与运算  第一个操作数为False，则不执行alert
				 false&& alert("再看我出来不");
				 
				 
				result = true || true;
				console.log("result =" + result);
				result =true || false;
				console.log("result =" + result);
				result =false || false;
				console.log("result =" + result);
				
				false|| alert("第一个操作数为false");
				true|| alert("第一个操作数为true");//第一个操作数为True，则部检查第二个操作数。
				
		</script>
	</head>
	<body>
	</body>
</html>
