<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 * && ||  非布尔值的逻辑运算
			 *		-先将其转化为布尔值，再进行逻辑运算，并且返回原值（非布尔值）
			 */
			var result = 1 && 2;
			console.log("result =" + result);//返回2
			result = 2 && 1 ;
			console.log("result =" + result);//返回1
			/*  && 非布尔值的逻辑运算
			*			-1、先将其转化为布尔值，再进行逻辑运算，并且返回原值（非布尔值）
			* 			-2、如果结果为true，则返回第二个操作数的值。
			*			-3、如果结果为false，返回靠前的false值（0）
			*/
			result  = 0 && 2 ;
			console.log("result =" + result);//返回0
			result = 2 && 0 ;
			console.log("result =" + result);//返回0
				
			result = NaN && 0; //NaN转化为布尔值为false
			console.log("result =" + result);//返回NaN
			result = 0 && NaN; 
			console.log("result =" + result);//返回 0
			/* 
			 *   ||  非布尔值的逻辑运算
			 * 			-1、先将其转化为布尔值，再进行逻辑运算，并且返回原值（非布尔值）
			 * 			-2、如果第一个操作数为true，那么直接返回第一个操作数
			 * 			-3、如果第一个操作数为false，那么直接返回第二个操作数
			 * 
			 */
			 result =1 || 2;
			console.log("result =" + result);//返回1
			result =2 || 1 
			console.log("result =" + result);//返回2
			
	        result =NaN || 2 ;
			console.log("result =" + result);//返回2
			  
			result =2 || NaN ;
			console.log("result =" + result);//返回2
			
			result =NaN || 0 ;
			console.log("result =" + result);//返回0
		
		
		</script>
	</head>
	<body>
	</body>
</html>
