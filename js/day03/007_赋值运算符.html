<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			*    =
			* 	   - 右侧值赋值给左侧变量。
			* 	+=
			* 	   a += 5 等同于 a =a + 5
			* 	-=
			* 		a -= 5 等同于 a =a - 5
			* 	*=
			* 		a *= 5 等同于 a =a * 5
			* 
			*   /=
			* 		a /= 5 等同于 a =a / 5
			* 
			*  %=
			* 	   a %= 5 等同于 a =a % 5
			*/
		   
		   var a = 10 ;
			a += 5; //等同于 a =a + 5
			console.log("a =" + a);
			
			a -=5;
			console.log("a =" + a);
			
			a *=5;
			console.log("a =" + a);
			
			a /=5;
			console.log("a =" + a);
			
			a %=5;
			console.log("a =" + a);
			 
		</script>
	</head>
	<body>
	</body>
</html>
