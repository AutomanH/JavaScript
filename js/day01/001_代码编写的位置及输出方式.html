<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- Ctrl +/  -->
		<!-- JS代码写在哪里？--JS代码需要编写到JavaScript的标签中 -->
		<script type="text/javascript"> //这就是JavaScript标签的声明，类似PLC的main入口,单行注释（CTRL+/）
		/*
		*1、控制浏览器弹出警告窗口--- alert()函数，
		* 		 - 注意JS中严格区分大小写，函数名称基本上都是小写
		* 	     - Ctrl+S保存项目     Ctrl+R 运行  再通过数字来选择想要运行在哪个浏览器
		* 		 - 建议在输入函数名称时，Alt+/ 弹出输入助手。、
		* 		 - 这里的注释属于块包围注释（多行注释） Ctrl+Shift +/ 
		*/
			alert("123456");
	    /* 
		* 2、浏览器页面输出文字内容
		* 	- document.write()可以往body中写入内容！！
		*/
			document.write("我在哪里？")
		/*
		 *3、向控制台输出内容 
		 * 
		 */
		console.log("我在下方")
		
		/*  注意JS代码是从上到下一行一行执行的,有点像Robot编程的扫描方式
		 */
		</script>
	</head>
	<body>
	</body>
</html>
