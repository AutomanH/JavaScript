<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 可以将JS代码写在外部文件中，通过Script标签进行引用 --> 
		<script type="text/javascript" src="../Script.js">
		// 写在外部的文件可以在不同页面中调用，也充分利用了浏览器的缓存功能，推荐使用这种方式
			alert("我是内部文件")//该段代码不执行
		//JS代码的标签一旦用于引用外部文件，就无法执行标签内编写的代码了
		</script>
		//如果写内部代码就只能再创建新的Script标签
		<script type="text/javascript">
			alert("我是内部文件")
		</script>
	</head>
	<body>
	</body>
</html>
